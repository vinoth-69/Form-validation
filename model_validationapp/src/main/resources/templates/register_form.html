<!DOCTYPEhtml>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
label {
display: inline-block;
width: 200px;
margin: 5px;
text-align: left;
    }
input[type=text],input[type=password],select {
display: inline-block;
width: 200px;
    }
input[type=radio] {
margin-left: 45px;
    }
input[type=checkbox] {
margin-right: 190px;
    }  
button {
padding: 5px;
margin: 10px;
    }
span {
color: red;
font-style: italic;
	}

</style>
</head>
<body>
<div align="center">
<h1>User Registration</h1>
<form action="#"th:action="@{/register1}"method="post"th:object="${user}">
<label>Full name:</label>
<input type="text"th:field="*{name}"/><br/>
		<span th:if="${#fields.hasErrors('name')}"th:errors="*{name}">invalid</span><br>
		
<label>E-mail:</label>
<input type="text"th:field="*{email}"/><br/>
		<span th:if="${#fields.hasErrors('email')}"th:errors="*{email}">invalid</span><br>
		
<label>Password:</label>
<input type="password"th:field="*{password}"/><br/>
		<span th:if="${#fields.hasErrors('password')}"th:errors="*{password}">invalid</span><br>
	
<label>Married?</label>
<input type="checkbox"th:field="*{married}"/><br/>
		<span th:if="${#fields.hasErrors('married')}"th:errors="*{married}">invalid</span><br>
<label>Note:</label>
<textarea rows="5"cols="25"th:field="*{note}"></textarea>
<br/>
		<span th:if="${#fields.hasErrors('note')}"th:errors="*{note}">invalid</span><br>
<button type="submit">Register</button>
</form>
</div>
</body>
</html>
